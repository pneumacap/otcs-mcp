name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: altius
          POSTGRES_PASSWORD: altius
          POSTGRES_DB: altius_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U altius"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://altius:altius@localhost:5432/altius_test
      NEXTAUTH_SECRET: ci-test-secret-not-for-production
      NEXTAUTH_URL: http://localhost:3000
      ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        run: npm ci --prefix web

      - name: Lint
        run: npm run lint

      - name: Type check root
        run: npx tsc --noEmit

      - name: Type check web
        run: npx tsc --noEmit --project web/tsconfig.json

      - name: Test
        run: npx vitest run

      - name: Build web
        run: npm run build --prefix web

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -f web/Dockerfile -t altius:ci .
