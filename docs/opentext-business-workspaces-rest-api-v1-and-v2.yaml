      summary: Generate reference number
      description: >-
        This REST API action is meant for fetching a reference number either
        created or re-generated depending on the *create* parameter which can be
        either set to *true* or *false*
      operationId: GenerateReferenceNumber
      requestBody:
        content:
          application/json:
            schema:
              required:
                - create
              type: object
              properties:
                create:
                  type: boolean
                  description: >-
                    If it is set to *true* then creates a reference number else
                    re-generates a reference number
                category_id:
                  type: integer
                  description: >-
                    ID of the specific category for which the reference number
                    is required
                parent_id:
                  type: integer
                  description: ID of the parent
                attribute_keys:
                  type: string
                  description: >-
                    List of keys for the dependent attributes in the category
                    for the reference number generation (for testing syntax -
                    1,2,3)
                attribute_values:
                  type: string
                  description: >-
                    List of updated values for the dependent attributes in the
                    category for the reference number generation (for testing
                    syntax - VAL1,VAL2,VAL3)
                cache_id:
                  type: integer
                  description: >-
                    ID of the cache to get the category frame while generating a
                    reference number
                rm_class_ids:
