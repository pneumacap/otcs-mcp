    BusinessWorkspaceTypeParams:
      type: object
      properties:
        add_creator_to_lead_role:
          type: boolean
          description: Add creator to lead role
        aviator_enabled:
          description: If the 'Aviator' feature is enabled globally and the value differs from the original value, the indexing of all business workspaces of this business workspace type is started asynchronously in order to either create or delete the index.
          type: boolean
        classification:
          type: object
          description: Classification settings
          properties:
            location:
              type: string
              description: Location setting
              enum: ["None","StaticNodeId","BusinessProperty","CategoryAttribute"]
            location_value:
              type: string
              maxLength: 1024
              description: >-
                If the location is set to "None" then the location_value is ignored.
                If the location is set to "StaticNodeId" then the Classification Node ID has to 
                be set as location_value. If the location is set to "BusinessProperty" then the 
                business property name has to be set as location_value. If the location is set 
                to "CategoryAttribute" then the "\<Categoy ID\>::\<Attribute Name\>" has to be set 
                as location_value.
        external_document_storage:
          type: object
          description: External document storage
          properties:
            rm_classification:
              type: object
              description: Records Management Classification
              properties:
                location:
                  type: string
                  description: Location setting
                  enum: ["None","StaticNodeId","CategoryAttribute"]
                location_value:
                  type: string
                  maxLength: 1024
                  description: >-
                    If the location is set to "None" then the location_value is not evaluated.
                    If the location is set to "StaticNodeId" then the Records Management 
                    Classification Node ID has to be set as location_value. If the location 
                    is set to "CategoryAttribute" then the "\<Category ID\>::\<Attribute Name\>" 
                    has to be set as location_value.
            sub_location_path:
              type: object
              description: Sub Location Path
              properties:
                location:
                  type: string
                  description: Location setting
                  enum: ["None","Pattern"]
                location_value:
                  type: string
                  maxLength: 1024
                  description: >-
                    If the location is set to "None" then the location_value is not evaluated.
                    See the Business Workspaces Configuration Guide on how to use patterns
                    for the sub location path.
        indexing:
          type: object
          description: Only the setting is updated. Executing the 'Schedule for Reindexing' action on the business workspace type in Classic UI will start the reindexing asynchronously.
          properties:
            enabled:
              type: boolean
              description: Indexing enabled
            sub_types:
              type: array
              description: List of sub types
              items:
                type: integer
        rm_enabled:
          type: boolean
          description: Records Management enabled
        search:
          type: object
          description: Search settings
          properties:
            follow_related_wksp:
              type: string
              description: Follow related business workspaces
              enum: ["Disabled","Enabled","AlwaysEnabled"]
            max_number_of_followed_wksp:
              type: integer
              description: Maximum number of followed business workspaces
        widget_icon:
          type: object
          description: Widget icon
          properties:
            content:
              type: string
              maxLength: 1500000
              description: Base64 encoded icon string. The widget icon can be reset by passing an empty string.
            mime_type:
              type: string
              description: The mime type is only evaluated if a non empty string is passed as content.
              enum: ["image/gif","image/jpeg","image/pjpeg","image/png","image/x-png","image/svg+xml"]
        wksp_copy_enabled:
          type: boolean
          description: Business workspace copying enabled
        wksp_creation:
          type: object
          description: Business workspace creation settings
          properties:
            create_wksp_with_fast_bulk_method:
              type: boolean
              description: Create business workspace with fast bulk method
            directly_open_created_wksp:
              type: boolean
              description: Directly open business workspace after it has been created
            location:
              type: string
              description: Location setting
              enum: ["CurrentNode", "StaticNodeId", "BusinessProperty", "CategoryAttribute"]
            location_value:
              type: string
              maxLength: 1024
              description: >-
                If the location is set to "CurrentNode" then the location_value is not evaluated. 
                If the location is set to "StaticNodeId" then the folder ID has to be set as 
                location_value. If the location is set to "BusinessProperty" then the business 
                property name has to be set as location_value. If the location is set to 
                "CategoryAttribute" then the "\<Categoy ID\>::\<Attribute Name\>" has to be set 
                as location_value.
            sub_location_path:
              type: object
              description: Sub location path. If the location is set to CurrentNode then the sub_location_path is ignored.
              properties:
                location:
                  type: string
                  description: Location setting.
                  enum: ["None", "Pattern"]
                location_value:
                  type: string
                  maxLength: 1024
                  description: >-
                    If the location is set to "None" then the location_value is not evaluated.
                    See the Business Workspaces Configuration Guide on how to use patterns
                    for the sub location path.
            use_also_for_manual_creation:
              type: boolean
              description: Use also for manual creation
        wksp_creation_enabled:
          type: boolean
          description: Business workspace creation enabled
        wksp_descriptions:
          type: object
          description: Language code specific business workspace descriptions
          properties:
            en:
              type: string
              maxLength: 1000
            de:
              type: string
              maxLength: 1000
        wksp_icon:
          type: string
          maxLength: 1024
          description: >-
            Business workspace icon. Valid icons can be found in the folder "support/otsapxecm" 
            which have the name prefix "wksp" without "large" in the name. A valid value for the 
            wksp_icon must have the prefix "otsapxecm/wksp", e.g. "otsapxecm/wksp.png". The 
            business workspace icon can be reset by passing an empty string.
        wksp_name_generation:
          type: object
          description: Business Workspace name generation.
          properties:
            use_also_for_wksp_without_bo:
              type: boolean
              description: Use also for business workspace without business object
            wksp_names:
              type: object
              description: Language code specific business workspace names
              properties:
                en:
                  type: string
                  maxLength: 1024
                de:
                  type: string
                  maxLength: 1024
        wksp_policies_enabled:
          type: boolean
          description: Business workspace policies enabled
        wksp_type_name:
          type: string
          maxLength: 248
          description: Business workspace type name
        wksp_type_names:
          type: object
          description: Language code specific business workspace type names
          properties:
            en:
              type: string
              maxLength: 1024
            de:
              type: string
              maxLength: 1024
