                type: array
                items:
                  type: object
                  properties:
                    lang_code:
                      type: string
                    values:
                      type: array
                      items:
                        type: string
        bo_property_groups:
          description: >-
            Business object property groups. Business property groups can be mapped 
            to multi-value category sets on Content Server side.
              ```
              "bo_property_groups": [
                {
                  "name": "banking_data",
                  "rows": [
                    {
                      "columns": [
                        {
                          "name": "iban",
                          "values": [
                            "Customer 3 IBAN"
                          ]
                        }
                      ]
                    }
                  ]
                }
              ]
              ```
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              rows:
                type: array
                items:
                  type: object
                  properties:
                    columns:
                      type: array
                      items:
                        type: object
                        properties:
