          description: Business object ID
          type: string
        bo_properties:
          description: >-
            Business object properties. Business object properties can be mapped to category 
            attributes on Content Server side. The property *lang_values* is optional.
              ```
              "bo_properties": [
                {
                  "name": "country",
                  "values": [
                    "Customer Country"
                  ],
                  "lang_values": [
                  ]
                }
              ]
             ```
