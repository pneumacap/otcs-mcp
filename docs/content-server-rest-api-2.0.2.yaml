    V2CreateReminder:
      properties:
        data:
          type: object
          properties:
            recipients:
              type: array
              items:
                type: integer
              example: [1000]
              description: This consists of array of assignees to whom reminder must be sent.
            RSDESCRIPTION:
              type: string
              example: This is a Reminder Description
              description: This is a field which is used to save description for the reminder.
            RSTYPE:
              type: string
              example: "1"
              description: The client type Id of a reminder client.
            RSACTIVATIONBDAY:
              type: string
              example: "1"
              description: To move follow up activation date to the previous business day, if it falls on weekend. 0 - Do not move the date, 1 - Move the date to previous business day
            RSACTIVATIONUNIT:
              type: string
              example: "1"
              description: This time unit used to calculate the followup activation date. Valid values are Day(s)- 1, Week(s)- 2, Month(s)- 3, Year(s)- 4
            RSACTIVATION:
              type: integer
              example: 2
              description: This is a value which is associated with RSACTIVATIONUNIT whcih activates the follow up before the due date. For Example If the RSACTIVATIONUNIT is 1 and the RSACTIVATION is also 1 then it means activate the followup 1 day prior to due date.
            PRIORITY:
              type: string
              description: We can set the priority of the reminder, below are the values we can pass in the field Low - 0, Medium- 50, High- 100
              example: 50
            ESCALTO:
              type: integer
              example: 1000
              description: User/Role to which escalation email should be sent, this will be while configuring the type in reminder client.
            escalationEnabled:
              type: string
              example: "0"
              description: By using this field we can enable or disable the escalation. Disable- 0, Enable- 1
            escalationrecipient_list:
              type: array
              items:
                type: integer
              example: [1000]
              description: This is list of assginees to whom escalation should be sent. This is mandatory when escalationEnabled is 1.
            escalationWhen:
              type: string
              example: "-1"
              description: This is field which tells when escalation should be activated. This is mandatory when escalationEnabled is 1. Before the due date(RSDATE) - 1, After the due date(RSDATE) - -1
            escalation:
              type: string
              example: "3"
              description: The is a value that is assoicated with EsacalationUnit on when escalation should be executed. For Example if EscalationUnit is 1 and escalation is 3 and escalationWhen is -1 then send escalation before 3 days to due date. This is mandatory when escalationEnabled is 1.
            EscalationUnit:
              type: string
              example: "1"
              description: This time unit when the escalation should be sent. Values are Day(s)- 1, Week(s)- 2, Month(s)- 3, Year(s)- 4
            escalationOnBusinessDay:
              type: string
              example: "1"
              description: This is field that tells escalation should be enabled on business day or not. This is configured while configuring the type of reminder client. This is used when escalation enabled to 1.
            RSRULE:
              type: string
              example: "1"
              description: Type of reminder rule to be applied, Pass below values Periodic followup - 2, On specific days - 1, Specific Date - 0
            RSDATE:
              type: string
              example: D/2023/8/29:0:0:0
              description: Reminder Date on which date the reminder should be executed.
            RSRULEUNIT:
              type: integer
              example: "1"
              description: A unit of time. Used only if RSRULE is 1. Day(s)- 1, Week(s)- 2, Month(s)- 3, Year(s)- 4
            RSRULEVALUE:
              type: integer
              example: 1
              description: This number of RSRULEUNIT units. Used only if RSRULE is 1.
            RSSEQSTARTDATE:
              type: string
              example: D/2023/8/29:0:0:0
              description: Reminder date and time when sequence should start. This field should be sent only when RSRULE is 2.
            RSSEQENDDATE:
              type: string
              example: D/2023/8/29:0:0:0
              description: Reminder date and time when sequence should End. This field should be sent only when RSRULE is 2.
            MOVEPREV:
              type: integer
              example: 1
              description: Move Followup Date to previous business day. If it falls on a weekend.Valid only If RSRULE is 2 0 - Do no move the date, 1 - Move date to Previous business day
            RSSEQUENCECODE:
              type: string
              example: DY 0 0 * * * 1 1
              description: Crontab-like string that indicates when the follow up has to be executed. This field should be sent only when RSRULE is 2.
          required:
           - recipients
           - PRIORITY
           - RSTYPE
           - RSRULE
           - RSDATE
      required:
       - data
