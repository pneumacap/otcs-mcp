    summary: "Update a category on a node"
    description: "Updates an existing category on a node. Only one category (and its values) may be updated at a time. The optional 'metadata_token' parameter may be specified if there is a need to avoid edit conflicts. 
    
    
     There are two ways to retrieve the current metadata_token(s): 
    
     1. Pass in the current metadata_token when updating the category (see the example below). If the update is successful, metadata_token(s) will be generated and returned under results.state.categories and these will be valid for the next category update call
    
     2. If you want the current metadata_tokens before performing a category update, use the call 'GET /v2/nodes/{id}?state'. 
    
    
     The current metadata_token(s) will be displayed under results.state.categories. 
    
    
     The following examples will assume that Content Server has the language codes for English and French (aka. multilingual metadata), the user preferred language is English, and the category (ID 9830) has the following attributes: 
    
     - TextField1 (Attribute ID 2)
     
     - TextField2 (Attribute ID 3) that has multilingual values for \"en\" and \"fr\"
    
     - Set (Attribute ID 4) with two rows. The Set has a multivalue and multilingual Textfield (Set Attribute ID 5) that can have a maximum of 3 values
    
    
     Change the value of TextField1: 
    
    
     ```
     {\"9830_2\":\"new value\"}
     ```

     
     Change the value of TextField1 while using the metadata_token to avoid edit conflicts:

 
     ```
     {\"9830_1\":{\"metadata_token\":\"9ec9bcab09f9963db044ff6749e5c5c2\"},\"9830_2\":\"new value\"}. 
     ```
     
    
     Change the value of TextField2 (which updates the English value only):
     
     
     ```
     {\"9830_3\":\"new value en\"}
     ```
     
     
     Change the value of TextField2 for the English and French values (both must be specified even if only one value is changed):
     
     
     ```
     {\"9830_3_multilingual\":{\"en\":\"new value en\",\"fr\":\"nouvelle valeur fr\"}}
     ```     

    
     Change the value of the Set's Textfield in the second row, for the Set Textfield's third value (which updates the English value only): 
    
    
     ```
     {\"9830_4_2_5\":[\"\",\"\",\"new value en\"]}
     ```
     
     
     Change the value of the Set's Textfield in the second row, for the Set Textfield's multilingual values: 
    
    
     ```
     {\"9830_4_2_5_multilingual\":[{\"en\":\"new value 1 en\",\"fr\":\"nouvelle valeur 1 fr\"},{\"en\":\"new value 2 en\",\"fr\":\"nouvelle valeur 2 fr\"},{\"en\":\"new value 3 en\",\"fr\":\"nouvelle valeur 3 fr\"}]}
     ```     

    
     Remove the Set's second row:
    
    
     ```
     {\"9830_3_2\":\"\"}
     ```
     "
    parameters: 
     - name: id
