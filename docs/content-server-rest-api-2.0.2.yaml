          description: "Which page to start returning results from."
          type: integer
         limit:
          description: "Maximum number of items returned per page."
          type: integer
         select:
          description: "List of regions to return, e.g. { 'OTName','OTFileSize', ... }  Adding a value in the above list will add a 'regions' section in the return response. 
          
          
            NOTE: The response structure under 'regions' will change depending on the regions used in the query. When not specified the list of regions returned will be those defined in the template or query that was used to run the query. If no template or query is specified, the user's default template is used."
          type: string
