 "/v2/draftprocesses/{draftprocess_id}": 
  put: 
    operationId: initiateProcess
    summary: "Initiates a process from a draft process"
    description: "Initiates or updates a workflow based on the provided action. 
    
    
     If action is initiate, workflow instance will be created based on the draftprocess_id passed in the path with comment as optional filed. 
    
    
     If action is formupate, data passed via values body parameters will be set to form data prior initiating the workflow. 
    
    
     &nbsp;
     &nbsp;
    
    
     Examples:
    
    
     To initiating the workflow with comment as optional. 
    
    
     body: ```{\"action\":\"Initiate\",\"comment\":\"start\"}``` 
    
    
     To prepare the workflow with empty values before initiating the workflow 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm\":{}}}```
    
    
     To update the form of workflow before initiating the workflow 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x2\":\"ABC\"}}```
    
    
     To update the title of workflow before initiating the workflow 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_Title\":\"New Title\"}}```
    
    
     To update the due date of workflow before initiating the workflow 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_WorkflowDueDate\":\"2023-07-06 21:42:30.000\"}}```
    
    
     To update the value of workflow attrbute before initiating the workflow format: WorkflowForm_{fieldid}, where {fieldid} is the ID of attribute and values should be passed based on type of attribute. 
    
    
     For single value attributes 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1\":\"value1\"}}```
    
    
     For multi value attributes
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_2\":[\"value1\",\"value2\"]}}```
    
    
     To update the value of workflow form attributes before initiating the workflow format for form attributes without set attributes:


     WorkflowForm_{type}x{subtype}x{formid}x{fieldid}, where {type}&{subtype} are 1&4 respectively. {formid} is form ID and {fieldid} is ID of attribute. Values should be passed based on type of attribute
    
    
     For single value form attributes 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x3\":\"value1\"}}```
    
    
     For multi value form attributes 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x3\":[\"value1\",\"value2\"]}}```
    
    
     format for form attributes with set attributes: 
    
    
     WorkflowForm_{type}x{subtype}x{formid}x{setfieldid}_ x _{fieldid}, where {type}&{subtype} are 1&4 respectively. {formid} is form ID, {setfieldid} is set field ID and {fieldid} is ID of attribute. Values should be passed based on type of attribute. 
    
    
     For single value set attributes 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x4_x_6\":\"value1\"}}```
    
    
     For multi value set attributes 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x4_x_6\":[\"value1\",\"value2\"]}}```
    
    
     For multi value set attributes 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x4\":[{\"WorkflowForm_1x4x1x4_x_5\":\"value1\",\"WorkflowForm_1x4x1x4_x_6\":\"value2\"}, {\"WorkflowForm_1x4x1x4_x_5\":\"value3\",\"WorkflowForm_1x4x1x4_x_6\":\"value4\"}]}}```
    
    
     For set attributes one multi value attribute 
    
    
     body: ```{\"action\":\"formUpdate\",\"values\":{\"WorkflowForm_1x4x1x4\":[{\"WorkflowForm_1x4x1x4_x_5\":[\"v1\",\"v2\",\"v3\"],\"WorkflowForm_1x4x1x4_x_6\":\"loc1\"},{\"WorkflowForm_1x4x1x4_x_5\":[\"a\"],\"WorkflowForm_1x4x1x4_x_6\":\"loc2\"},{\"WorkflowForm_1x4x1x4_x_5\":[\"b\"],\"WorkflowForm_1x4x1x4_x_6\":\"loc3\"}]}}```
     "
    parameters: 
     - name: draftprocess_id
       description: "Draft process id."
       schema:
        type: integer
       in: path
       required: true
    requestBody:
     content:
      application/x-www-form-urlencoded:
       schema:
        type: object
        properties: 
         action:
          description: "Standard action to be executed.Allowed actions 'initiate','formupdate'."
          type: string
         comment:
          description: "Workflow comment."
          type: string
         values:
          description: "The JSON object containing the WorkflowForm values {\"WorkflowForm_1x4x1x2\":\"ABC\"} .  See the [Implementation Notes](https://developer.opentext.com/ce/products/extended-ecm/documentation/content-server-rest-api-implementation-notes/1 'Implementation Notes') for a more detailed explanation."
          type: string
    responses:
     200: 
       description: "ok" 
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/draftprocesses_DraftProcess_PutV2EmptyResponse"   
     400: 
       description: "Following error scenarios might occur while using the service: Could not retrieve action, The requested action is unknown. Allowed actions 'initiate','formupdate', Could not Loadmap, Could not GetNodeByID."
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/draftprocesses_DraftProcess_NodeNotFound"
     401: 
       description: "Authentication Required"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/draftprocesses_DraftProcess_Authentication"
    tags: 
     - draftprocesses
