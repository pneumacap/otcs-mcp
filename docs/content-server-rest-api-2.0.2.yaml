paths: 
 /v2/ai/context: 
  post: 
    operationId: PostAIContext
    summary: "Check Aviator context"
    description: "Get context based on the query text sent to the API. Searches the configured database with the provided query, which will be perm-checked. "
    requestBody:
     required: true
     content:
      application/x-www-form-urlencoded:
       schema:
        type: object
        properties: 
         query:
          description: "Text to search."
          type: string
         threshold:
          description: "OPTIONAL. The maximum distance matched chunks can be from the user query. Default of 0.5"
          type: integer 
         limit:
          description: "OPTIONAL. Number of chunks to return. Default of 10"
          type: integer           
         data:
          description: "Metadata name/value pairs for the query.  Could be used to specify workspaces, documents, or other criteria in the future.  Values need to match those passed as metadata to the embeddings API."
          type: array
          items:
           type: object          
    responses: 
     200: 
       description: "ok"
       content:
        application/json:
         schema:
          type: object
          properties: 
            results:
              type: array
              items:
                  type: object
                  properties:
                   pageContext:
                    type: string
                    description: "Matched Chunk"
                   distance:
                    type: integer
                    description: "Numeric distance for that embedding. "
                   metadata:
                    type: object
                    description: "Attribute for the embedding's metadata"
                    properties:
                     metadata-name:
                      type: string
                      description: "A key/value pair"
     400: 
       description: "- Intelligent Workspace feature is not enabled
       
        - Invalid value specified for argument 'data'
       
        - The REST API URL could not be found in the mappings registry
       
        - Invalid User ID
       
        - Insufficient Privileges"
     401: 
       description: "Error validating ticket."
     500: 
       description: "- Error dispatching request
       
        - Error connecting to server"       
    tags: 
     - ai
 "/v1/apiinfo": 
  get: 
    operationId: GetAPIInfo
    summary: "Get API Info"
    description: "Provides the GET, POST, PUT and DELETE methods for the given resource."
    parameters: 
     - name: resource
       description: "The REST API url to get information on (ex. api/v1/nodes/2000/nodes)"
       schema:
        type: string
        format: uri
       in: query
     - name: fields
       description: "Exclude all fields except the one(s) that are specified (e.g. fields=data&fields=definitions)."
       schema:
        type: string
       in: query
     - name: expand
       description: "Expand all fields that belong to the specified persona (e.g. expand=node&expand=member)."
       schema:
        type: string
       in: query
     - name: expand_fields
       description: "Expand specified field. Note: field must belong to a persona (e.g. expand_fields=id&expand_fields=owner_user_id)."
