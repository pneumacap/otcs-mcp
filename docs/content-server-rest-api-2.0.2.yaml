 "/v2/volumes/recyclebin/nodes": 
  get: 
    operationId: browseRecycleBin
    summary: "Get subnodes of the Recycle Bin"
    description: "Browses the Recycle Bin, returning info on its contents."
    parameters: 
     - name: sort
       description: "Order by named column. Format can be sort=name or sort=asc_name (name ascending) or sort=desc_name (name descending). If the prefix of asc or desc is not used, then desc (descending) will be assumed.
       
       
        (NOTE: Containers such as Folders and Compound Documents (but not limited to those) will always be sorted to the top in their own grouping before the other non-container items in the Recycle Bin are sorted)
       
        - name : Sort by name
       
        - purged_date : Sort by purged date
       
        - deleted_date : Sort by deleted date
       
        - size : Sort by size
       
        - type : Sort by subtype
       
       
        The default is 'deleted_date' in descending order (i.e. the latest deleted item will be at the top)
       
       
        Example to sort by name in descending order ```?sort=desc_name```
       
       
        Example to sort by size in ascending order ```?sort=asc_size```
       
       
        Example to sort by purged date in the default descending order ```?sort=purged_date```"
       schema:
        type: string
       in: query
     - name: mode
       description: "Filter on which user had deleted the nodes, and when.
       
        - user_deleted_today : Nodes that the current user has deleted today
       
        - user_deleted : Nodes that the current user has deleted
       
        - anyone_deleted_today : Nodes that any user has deleted today
       
        - anyone_deleted : Nodes that any user has deleted
       
       
        If the mode is not specified, it will automatically select the next *available* mode which has been enabled in the Recycle Bin Settings admin page in the above order. If none of the modes are available, an error will be returned.
       
       
        NOTE: The enabled / disabled status of the modes **do not have any impact** on the following users: 
       
        - System Administrators
       
        - Recycle Bin Managers (as defined in the 'Usage Privileges' administration page) **and** Recycle Bin Managers have been given full access to the Recycle Bin
       
       
        In other words, even if all of the modes have been disabled, the above two user types can still make use of any of the modes.
       
       
        Example to get all nodes that the current user has deleted (from any period in time) ```?mode=user_deleted```"
       schema:
        type: string
       in: query
     - name: where_name
       description: "Filter on the name (case insensitive).
       
       
        Example to get all nodes where the names start with 'testfolder' (this will return nodes which are named like 'testfolder1', 'TESTFolder 1', etc.) ```?where_name=testfolder```"
       schema:
        type: string
       in: query         
     - name: page
       description: "Page number"
       schema:
        type: integer
       in: query
     - name: limit
       description: "Page size"
       schema:
        type: integer
       in: query
     - name: fields
       description: "The 'fields' parameter can be used to filter the results even further, if necessary. Only ?fields=properties is supported for Recycle Bin items. Show the 'properties' field (which contains node information such as id, type, name, user_deleted_id, purged_date, deleted_date, parent_id) ?fields=properties. Show the 'properties' fields but only the parent_id and id ?fields=properties{parent_id,id}"
       schema:
        type: string
       in: query
     - name: metadata
       description: "Returns metadata (data type, field length, min/max values, etc.) about data.  This is an empty parameter, thus no value is required (e.g. ?metadata)."
       schema:
        type: string
        nullable: true
       allowEmptyValue: true
       in: query
     - $ref: "#/components/parameters/suppress_response_codes"
    responses: 
     200: 
       description: "ok"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/volumes_BrowseRecyleBinResult2"
     400: 
       description: "The REST API URL could not be found in the mappings registry"
     401: 
       description: "Authentication Required"
     403:
       description: "- Error browsing the specified object
       
        - Could not set feature mode, invalid value '(mode value)'"
     500: 
       description: "Could not set feature Sort Column, invalid value '(sort value)'"
