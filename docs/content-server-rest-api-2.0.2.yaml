 "/v2/signaturerequests": 
  post: 
    operationId: Create
    summary: "Create signature request"
    description: "Create the signature request. To create the signature request we need to pass doc_id, signer information and provider_id. 
    
    
     Examples we need to pass signer information in below format. 
    
    
     signer: ```{\"full_name\":\"name\",\"email_id\":\"test@opentext.com\"}```
    
    
     To create the signature request use format ```{\"doc_id\":1234,\"signer\":{\"full_name\":\"name\",\"email_id\":\"test@opentext.com\"},\"provider_id\":\"docusign\"}```
     
     
   To create DocuSign signature request with DS EU Advanced signature type, additional parameters \"sms\" and \"oneTimePassword\" are required.  
     
     
     Examples we need to pass signer information in any one of below format for DS EU Advanced signature type. (Note: sms parameter value should include country code and mobile number) : 
     
     
     - signer: ```{\"full_name\":\"name\",\"email_id\":\"test@opentext.com\",\"sms\":\"+919999999999\", \"signature_type\":\"DS EU Advanced\"}```
      
      
     - signer: ```{\"full_name\":\"name\",\"email_id\":\"test@opentext.com\",\"oneTimePassword\":\"12345\",\"signature_type\":\"DS EU Advanced\"}```
     
     "
    requestBody:
     required: true
     content:
      application/x-www-form-urlencoded:
       schema:
        type: object
        properties: 
         doc_id:
          description: "Document Id (non-empty). List of documents to be sent for signing "
          type: integer
         signer:
          description: "Signer information (non-empty). Signer information should contain full_name and email_id. In case of DS EU advanced, please refer to the above description section for sending additional mandatory parameters."
          type: string
         provider_id:
          description: "Non empty text that can be either docusign or coresignature"
          type: string
         is_techuser:
          description: "This flag is used to bypass docusign authentication for some of the privileged actions. User making this request should have business administrator privileges. This parameter is applicable only for docusign."
          type: boolean
          
    responses: 
     200: 
       description: "ok"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/signaturerequests_create"
     400: 
       description: "- The REST API URL could not be found in the mappings registry
       
        - Provider ID is not registered
       
        - Invalid value specified for argument 'signer'
       
        - Please provide at least one document to sign
       
        - Invalid datatype specified for argument 'doc_id_list'
       
        - Invalid datatype specified for argument 'signer'
       
        - You do not have permissions to perform this action, Adhoc Signing is not enabled for DocuSign/Core Signature.

        - Access code / SMS OTP is mandatory for &lt;signer&gt;"
     401: 
       description: "Authentication Required"
     500: 
       description: "- An error occurred while validating/refreshing the access token
       
        - An error occurred when sending the document to DocuSign/CoreSignature
       
        - An error occurred when storing signature request information"
    tags: 
     - signaturerequests 
  get: 
    operationId: Get
    summary: "Get signature request"
    description: "Get signature request details"
    parameters: 
     - name: where_provider_name
       description: "Specify docusign or coresignature"
       schema:
        type: string
       in: query
     - name: where_status
       description: "Filters the results based on status. Valid values are: 
       
        - 'created'
       
        - 'sent'
       
        - 'signed'
       
        - 'voided'"
       schema:
        type: string
       in: query
     - name: limit
       description: "Page size"
       schema:
        type: integer
       in: query
     - name: page
       description: "Page number"
       schema:
        type: integer
       in: query
     - name: sort
       description: "Order by named column (Using prefixes such as sort=asc_created or sort=desc_created ). Format can be: 
       
        - sort = provider_name
       
        - sort = status. 
       
       
        If the prefix of asc or desc is not used then asc will be assumed."
       schema:
        type: string
       in: query          
    responses: 
     200: 
       description: "ok"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/signaturerequests_get"
     400: 
       description: "- The REST API URL could not be found in the mappings registry
       
        - Invalid value specified for argument 'provider_name'
       
        - Invalid value specified for argument 'status'
       
        - Could not set feature Page, the value 0 is less than the minimum value (1)
       
        - Could not set feature limit, the value 0 is less than the minimum value (1)"
     401: 
       description: "Authentication Required"
     500: 
       description: "Could not retrieve the signature request details"
    tags: 
     - signaturerequests
