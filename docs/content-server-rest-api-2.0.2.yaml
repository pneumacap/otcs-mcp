 "/v2/facets/{id}": 
  get: 
    operationId: GetFacets
    summary: "List facets on a node"
    description: "Gets facet information for the specified node ID (including Virtual Folders and their selected facets)
     "
    parameters: 
     - name: id
       description: "Node ID"
       schema:
        type: integer
       in: path
       required: true
     - name: where_facet
       description: "Specify the selected facets for this node (which may alter the available facets) using the following syntax: 
       
       
        ```<facet id as an integer>:<facet_value_1>[ |<facet_value_2> ][ |<facet_value_3_{|}_with_pipe_character ]```

       
        Example (for facet ids 2109 and 2100):
        ```2109:apple|melon|man{|}go&2100:dy20250324```
        "
       schema:
        type: array
        items:
         type: string
       in: query
     - name: top_values_limit
       description: "Limit the number of available facet values to the top values only (i.e. maximum values to display). If specified with a value (i.e. top_values_limit=5), the number of returned facet values will be set to that. If specified without a value (i.e. top_values_limit), then the default maximum values to display (as configured on Content Server) will be used. 
       
       
        NOTE: Relative date facets such as 'Modified Date' are not affected by this parameter at all, also selected facets are similarly unaffected
        "
       schema:
        type: array
        items:
          type: string
       in: query
     - name: facet_id
       description: "Limit the output of the available facets and their values to the specified facet ID(s). This can be specified multiple times


        Example:
       
        ```?facet_id=2100&facet_id=2095``` 
       
       
        NOTE: results.data.facets will always show the selected facet(s) (if any).
        "
       schema:
        type: integer
       in: query
     - name: find_more
       description: "Filter the values of the available facets that start with the specified value (including case-insensitive partial matches). 
       
       
        For example: ```?find_more=ABC123``` will return all facet values in available facets that match 'ABC123'. It also returns partial matches like 'AB1C23', 'ABC132', 'ABC213', etc. 
       
       
        NOTE: find_more will only work if the facet's 'show_text_in_more' is true, and it must be specified with at least 3 or more Latin characters, or at least one non-Latin character.
        "
       schema:
        type: string
       in: query     
     - $ref: "#/components/parameters/suppress_response_codes"
    responses: 
     200: 
       description: "ok"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/facets_FacetResponse"
     400: 
       description: "- The REST API URL could not be found in the mappings registry
       
        - The 'top_values_limit' parameter contains invalid value(s) '{ non-available facet ID }'
        
        - One of the facets in 'where_facet' has already been selected
        "
     401: 
       description: "Authentication Required"
     500: 
       description: "Sorry, the item you requested could not be accessed. Either it does not exist, or you do not have permission to access it. If you were sent a link to this item, please contact the sender for assistance."
    tags: 
     - facets
