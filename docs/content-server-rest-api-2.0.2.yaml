    operationId: AddReminder
    summary: "Create a Reminder."
    description: "This will create a reminder."
    parameters:
     - name: id
       description: "Data id to which followup should be associated."
       schema:
        type: integer
       required: true
       in: path
    requestBody:
     description: "By using below examples you can directly create reminders, paste it in data Object 
     
     
      For Creating a normal reminder: 
     
     
      ```{\"recipients\":[1000],\"RSDESCRIPTION\":\"This is a Description\",\"RSTYPE\":\"2\",\"RSACTIVATIONBDAY\":\"1\",\"RSACTIVATIONUNIT\":\"1\",\"RSACTIVATION\":0, \"PRIORITY\":\"50\",\"ESCALTO\":1,\"escalationEnabled\":\"0\",\"RSRULE\":\"0\",\"RSDATE\":\"D/2023/8/31:0:0:0\",\"RSRULEUNIT\":1}```
     
     
      For Creating a Reminder with recurrence: 
     
     
      ```{\"recipients\":[1000],\"RSDESCRIPTION\":\"\",\"RSTYPE\":\"1\",\"RSACTIVATIONBDAY\":\"1\",\"RSACTIVATIONUNIT\":\"1\",\"RSACTIVATION\":0,\"PRIORITY\":\"50\", \"ESCALTO\":1000,\"escalationEnabled\":\"0\",\"RSRULE\":\"2\",\"RSSEQSTARTDATE\":\"D/2023/8/30:0:0:0\",\"RSSEQENDDATE\":\"D/2023/8/31:0:0:0\",\"MOVEPREV\":1,\"RSSEQUENCECODE\":\"DY 0 0 * * * 1 1\"}```
     
     
      For Reminder with recurrence but without predefined values: 
     
     
      ```{\"recipients\":[1000],\"RSDESCRIPTION\":\"\",\"RSTYPE\":\"2\",\"RSACTIVATIONBDAY\":\"1\",\"RSACTIVATIONUNIT\":\"1\",\"RSACTIVATION\":0,\"PRIORITY\":\"50\", \"ESCALTO\":1,\"escalationEnabled\":\"0\",\"RSRULE\":\"2\",\"RSSEQSTARTDATE\":\"D/2023/8/30:0:0:0\",\"MOVEPREV\":1,\"RSSEQUENCECODE\":\"M2 0 0 8-14 * 2 1\"}```
     
     
      For Reminders with Escalation Enabled: 
     
     
      ```{\"recipients\":[1000],\"RSDESCRIPTION\":\"\",\"RSTYPE\":\"2\",\"RSACTIVATIONBDAY\":\"1\",\"RSACTIVATIONUNIT\":\"1\",\"RSACTIVATION\":1,\"PRIORITY\":\"50\",\"ESCALTO\":1,\"escalationEnabled\":\"1\",\"escalationrecipient_list\":[1000],\"escalationWhen\":\"-1\",\"escalation\":\"2\",\"EscalationUnit\":\"1\",\"escalationOnBusinessDay\":\"1\",\"RSRULE\":\"0\",\"RSDATE\":\"D/2023/8/30:0:0:0\",\"RSRULEUNIT\":1}```"
     required: true
     content:
      application/x-www-form-urlencoded:
       schema:
        $ref: "#/components/schemas/V2CreateReminder"
    responses:
     200:
       description: "ok"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/V2PostReminder"
     400:
      description: "The REST API URL could not be found in the mappings registry"
     401:
      description: "Authentication Required"
     500:
      description: "- Sorry, the item you requested could not be accessed. Either it does not exist, or you do not have permission to access it. If you were sent a link to this item, please contact the sender for assistance
      
       - Errors getting assignee information."
    tags:
     - resubmission
