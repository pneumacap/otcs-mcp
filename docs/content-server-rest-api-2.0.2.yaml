     - volumes  
 "/v2/volumes/recyclebin/nodes/purge": 
  post: 
    operationId: purgeRecycleBin
    summary: "Purge nodes from the Recycle Bin"
    description: "Purge nodes from the Recycle Bin.
    
    
     NOTE: The 'body' parameter must be used. This 'body' parameter contains a JSON string, and must be specified in the Body as a key-value pair where the key is 'body' and the value is the JSON string. See the [Implementation Notes](https://developer.opentext.com/ce/products/extended-ecm/documentation/content-server-rest-api-implementation-notes/1 'Implementation Notes') for more details. 
    
    
     The following example assumes that there are two nodes in the Recycle Bin with the IDs 3589 and 3590, respectively, that the user wants to purge. The ID 7321 does not belong to any node in the Recycle Bin. 
    
    
     Purge the nodes with the given IDs: 
    
    
     body: ```{\"ids\":[3589,3590,7321]}```
    
    
     The response will have a results structure (see the schema diagram below) that have two sub-structures 'success' and 'failure' which will list the IDs that were successfully purged, and the IDs that had failed to be purged, as well as error messages. 
    
     - results.success.ids : A List of the IDs which were successfully purged (ex. [ 3589, 3590 ]
    
     - results.failures.ids : A List of the IDs which were not successfully purged. (ex. [ 7321 ])
    
     - results.failures.errors.7321.message : The error message (ex. Could not get a node for 7321)
    
    
     NOTE: If the response code is 200, all of the ids were successfully purged and there is no need to check the results. If the response code is 400 and there are results, you will need to check the above sub-structures to see which nodes were purged, and which ones were not."
    responses: 
     200: 
       description: "ok"
       content:
        application/json:
         schema:
          $ref: "#/components/schemas/volumes_PurgeRestoreRecycleBinResult"
     400: 
       description: "The REST API URL could not be found in the mappings registry, The parameter 'ids' is not specified."
     401: 
       description: "Authentication Required"
    tags: 
     - volumes
